<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-card.css" type="text/css" />
    
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/85646434c8.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <p><b>Volkan</b> Benli</p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <span>THIS IS THE ERROR MESSAGE</span>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <section class="new-tweet">
        <form action="http://localhost:8080/tweets" method="POST" class="new-tweet-form" id="new-tweet-form">
          <label for="tweet-text" class="new-tweet-form-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="new-tweet-form-textarea"></textarea>
          <div class="new-tweet-form-footer">
            <button type="submit" class="new-tweet-form-button">Tweet</button>
            <output name="counter" class="counter-black" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div id="tweets-container">
      </div>
      
    </main>
  </body>
</html>
